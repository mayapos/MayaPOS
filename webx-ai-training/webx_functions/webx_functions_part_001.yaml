  - name: __MVDBGINFO
    slug: __mvdbginfo
    categories: ['Variables']
    syntax: '__mvDbgInfo(<nScope>,[<nPosition>],[<@cVarName>]) => <xResult>'
    description: 'This is a function was originally created for the debugger, but it can be called even when not compiling in debug mode. This function can be used to list all know public and private variable. Static and local variable have no name once the program is compiled, not in symbol table.'
    parameters: 
      - name: nScope
        type: Numeric
        passed_by: value
        description: |-
          Variable Type, private or public. See hbmemvar.ch
          HB_MV_PUBLIC = 1 = PUBLIC variable
          HB_MV_PRIVATE_GLOBAL = 2 = PRIVATE created outside of current function/procedure
          HB_MV_PRIVATE_LOCAL = 4 = PRIVATE created in current function/procedure
          HB_MV_PRIVATE = 6 = PRIVATE variable
      - name: nPosition
        type: Numeric
        required: false
        passed_by: value
        description: |-
          if cVarName is not specified, for private variable, nPosition will be the program stack level.
          If cVarName is specified, nPosition is the an index value from 1 to max number of variable of the requested nScope.
      - name: cVarName
        type: Numeric
        required: false
        passed_by: reference
        description: 'Will receive the name of the variable of nScope in position nPosition'
    return_type: Numeric
    return_name: xResult
    return_description: |-
      If only nScope is passed, the function will return the number for variables that are available of that particular type.
      If nPosition is also passed, the function will also return the number of available variables to report but if private type variable are specified in nScope, nPosition will mean the calling stack level of the application.
      If all three parameters are specified, the function will return the value of the variable. In case of arrays and hash arrays, probably only a reference.
    library: 'hbvm'
    source_code_file: 'src\vm\memvars.c'
    platforms: ['Windows','Linux','Mac']
