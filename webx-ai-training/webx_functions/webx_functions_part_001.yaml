  - name: HB_VFMOVEFILE
    slug: hb_vfmovefile
    categories: ['File Functions']
    syntax: 'hb_vfMoveFile(<cFileSrc>,<cFileDst>) => <nResult>'
    description: |-
      This function allows to **move** files between *different* file systems/drives and also *different* WebX (Harbour) file *IO drivers*. This means that file name IO driver prefix is significant in both source and destination file names unless it's local FS operation.
      When both file names point to the same WebX (Harbour) file IO driver, the function attempts to perform a simple rename operation.
      If it fails then tries to copy the file to `<cFileDst>` and remove the source `<cFileSrc>`.
      **Return value:** `0` on success, `-1` on failure. Use FError() to determine the reason of failure.
      See [Explanation About hb_vf* functions](http://www.kresin.ru/en/hrbfaq_3.html#Doc12)
