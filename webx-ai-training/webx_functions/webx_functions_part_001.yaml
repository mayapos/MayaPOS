      Scans the array `<aArray>` (left to right) trying to locate the `<SearchValue>`, which can be a simple value or a code block.
      Scanning starts either from the `1st` or `<nStart>` element of the `<aArray>` and continues up to the next `<nCount>` elements or up to the <i>last</i> element of the array, if no `<nCount>` specified. When the <i>logical</i> flag `<lExact>` is specified, <b>overrides</b> the `_SET_EXACT` setting, which means it directly <i>affects the exactness</i> of comparison.
