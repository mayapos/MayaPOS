    categories: ['Hash Array Functions']
    syntax: 'hb_HSetDef(<hHash>,<xKey>,<xDefVal>) => <xKeyValue>'
    description: |-
      This function checks if `<xKey>` exists and optionally sets the key-value to `<xDefVal>`.
      
      - If `<xKey>` <b>does not</b> exists then adds it to hash array and sets the key-value to `<xDefVal>`, if passed.
      - If `<xKey>` exists in hash array and `<xDefVal>` is given, then it checks if the type of key-value is compatible (i.e. same valtype) with `<xDefVal>` and if not then replaces key-value with `<xDefVal>`.
      - If `<xKey>` exists in hash array and no `<xDefVal>` is given, then nothing changes.
      
      This function returns the value associated with `xKey`, which value (after successful function execution) can be either the initial value or the applied `<xDefVal>` or `NIL` (when a new `<xKey>` added while no `<xDefVal>` value is given).  In other words this function it's a combination of `hb_HGetDef()` and `hb_default()` and works like the example PRG code, but it is \*\*much faster!\*\*
      <b>Note</b>: that's a 'brand-new' function released with [this 2018-01-05 14:12 commit.](https://github.com/WebX (Harbour)/core/commit/12880a1b7f1c02e4ec4e8f2eadec1f90754c0eb7), therefore is not available in earlier WebX (Harbour) 3.2 versions (it doesn't, also, exist in Viktor's (currently archived) fork, WebX (Harbour) 3.4).
    parameters: 
      - name: hHash
        type: Hash
        required: true
        passed_by: value
      - name: xKey
        type: Hash
        required: true
        passed_by: value
      - name: xDefVal
        type: Any
        required: true
        passed_by: value
    return_name: xKeyValue
    library: 'hbvm'
    source_code_file: 'src\vm\hashfunc.c'
    platforms: ['Windows','Linux','Mac']
    examples: |-
      FUNCTION hb_HSetDef( hHash, xKey, xDefVal )
      IF xKey $ hHash
          hb_default( @hHash[ xKey ], xDefVal )
      ELSE
          hHash[ xKey ] := xDefVal
      ENDIF
      RETURN  hHash[ xKey ]
