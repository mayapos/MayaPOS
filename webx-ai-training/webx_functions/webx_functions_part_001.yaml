               { <cFuncName> [, <params,...>] }
               { @<funcName>() [, <params,...>] }
               { <bCodeBlock> [, <params,...>] }
               { <oObject>, <cMethodName> [, <params,...>] }
               { <oObject>, @<msgName>() [, <params,...>] }
    parameters: 
      - name: 
        type: Any
        passed_by: value
      - name: 
        type: Any
        passed_by: value
      - name: 
        type: Any
        passed_by: value
    return_type: Any
    return_name: xResult
    library: 'hbvm'
    source_code_file: 'src\vm\eval.c'
    platforms: ['Windows','Linux','Mac']
