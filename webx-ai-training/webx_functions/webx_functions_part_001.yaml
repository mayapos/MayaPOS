      - name: dDate
        type: Date
        passed_by: value
      - name: nYear
        type: Numeric
        required: false
        passed_by: reference
      - name: nDayOfWeek
        type: Numeric
        required: false
        passed_by: reference
    return_type: Numeric
    return_name: nWeek
    library: 'hbrtl'
    source_code_file: 'src\rtl\dateshb.c'
    platforms: ['Windows','Linux','Mac']
