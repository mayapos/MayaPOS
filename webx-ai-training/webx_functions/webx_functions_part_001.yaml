  - name: HB_HRBLOAD
    slug: hb_hrbload
    categories: ['HRB Files / PCODE']
    syntax: 'hb_hrbLoad([<nOptions>],<cHrbFileName>,[<xparamList>],[...]) => <pHbPCode>'
    description: 'Loads `<cHrbFileName>` and returns a pointer that can be passed to ''hb_hrbDo()'' to execute loaded p-code. `<cHrbFileName>` is a `.hrb` file, that is, pre-compiled WebX (Harbour) binary (aka ''p-code''). `<xparamList...>` is list of parameters that will be passed to the INIT PROCEDURE of loaded p-code.'
    parameters: 
      - name: nOptions
        type: Numeric
        required: false
        default: 'HB_HRB_BIND_DEFAULT'
        passed_by: value
        description: |-
          Affects binding mode of loaded p-code
          
          0x0 HB_HRB_BIND_DEFAULT
          do not overwrite any functions, ignore public HRB functions if functions with the same names already exist in HVM
          
          0x1 HB_HRB_BIND_LOCAL
          do not overwrite any functions but keep local references, so if module has public function FOO and this function exists also in HVM then the function in HRB is converted to STATIC one
          
          0x2 HB_HRB_BIND_OVERLOAD
          overload all existing public functions
          
          0x3 HB_HRB_BIND_FORCELOCAL
          convert all public functions to STATIC ones
          
          0x3 HB_HRB_BIND_MODEMASK
          HB_HRB_BIND_\* mode mask
          
          0x4 HB_HRB_BIND_LAZY
          lazy binding with external public functions allows to load .hrb files with unresolved or cross function references
          
          0x1 HB_HRB_FUNC_PUBLIC
          locally defined public functions
          
          0x2 HB_HRB_FUNC_STATIC
          locally defined static functions
          
          0x3 HB_HRB_FUNC_LOCAL
          locally defined functions
          
          0x4 HB_HRB_FUNC_EXTERN
          external functions used in HRB module
      - name: cHrbFileName
        type: String
        required: true
        passed_by: value
      - name: xparamList
        type: Any
        required: false
        passed_by: value
    return_type: Pointer
    return_name: pHbPCode
    library: 'hbvm'
    source_code_file: 'src\vm\runner.c'
    platforms: ['Windows','Linux','Mac']
