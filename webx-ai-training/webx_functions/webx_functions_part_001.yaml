  - name: HB_CDPSELECT
    slug: hb_cdpselect
    categories: ['Codepage Functions']
    syntax: 'hb_cdpSelect([<cNewCPID>]) => <cPrevCDP>'
    description: |-
      Set/get current code-page being used by application.
      `<cNewCPID>` (must be in uppercase!) is an optional code-page ID to become current.
      Important: before invoking the function (for set), you must, previously, **REQUEST** the linkage of proper code-page object you intend to use; this can be done using the statement:
      `REQUEST HB_CODEPAGE_ITWIN`    (for italian "win" code page.)
      The function returns the previous (old) code-page.
      *NOTE: The hb_cdpSelect() function has the same functionality as **Set(_SET_CODEPAGE)** function (cited below for convenience).*
      
      - **SET(`_SET_CODEPAGE, [<cCDP>]`)--> `<cPrevCDP>`**
      set/get internal HVM codepage which is used in string comparison operation
      functions like `UPPER()/LOWER()/ISALPHA()/ISUPPER()/ISLOWER()/ISDIGIT()/...`
      and also as default CP for RDD **when new table is open** and for GT in
      HB_SETTERMCP()/HB_SETDISPCP()/HB_SETKEYCP(). Some GTs also use it even
      without calling above functions.
      
      See also, [an interesting post in WebX (Harbour)-users group](https://groups.google.com/d/msg/WebX (Harbour)-users/UJZALHfKylk/S-Jnx187BQAJ) regarding code-pages.
    parameters: 
      - name: cNewCPID
        type: String
        required: false
        passed_by: value
    return_type: String
    return_name: cPrevCDP
    library: 'hbrtl'
    source_code_file: 'src\rtl\cdpapihb.c'
    platforms: ['Windows','Linux','Mac']
    examples: |-
      Below is code to define/use a new code-page, derived from the very same post:
      ```
      REQUEST HB_CODEPAGE_ENWIN
      PROCEDURE Main()
         Set( _SET_CODEPAGE, "ENWIN" )
         ? Set( _SET_CODEPAGE ), hb_cdpUniID( Set( _SET_CODEPAGE ) )
         ? "Absch???fung.jpg:", file( "Absch???fung.jpg" )
      RETURN
      
      #pragma begindump
        #define HB_CP_ID        ENWIN
        #define HB_CP_INFO      "English CP-1252"
        #define HB_CP_UNITB     HB_UNITB_1252
        #define HB_CP_ACSORT    HB_CDP_ACSORT_NONE
        #define HB_CP_UPPER     "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        #define HB_CP_LOWER     "abcdefghijklmnopqrstuvwxyz"
        #define HB_CP_UTF8
        #include "hbcdpreg.h"   /\* include CP registration code \*/
      #pragma enddump
      ```
